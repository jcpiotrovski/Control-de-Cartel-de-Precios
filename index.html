<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTROL DEL CARTEL DE PRECIOS</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/images/icono.png" type="imagen-icon">

</head>
<body>
   <header>
      <div class="logo">
         <img src="./assets/images/logo.png" alt="logo_protosys">
     </div>
   </header>
   <main>
      <div class="login">
         
         <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="text" placeholder="Usuario" required class="login__input">
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Contraseña" required class="login__input">
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Acordarse de mi</label>
               </div>

               <a href="#" class="login__forgot">Olvido la contraseña?</a>
            </div>

            <button type="submit" class="login__button"><a href="./pages/home.html">Login</a></button>

         </form>
      </div>
   </main>
   <footer>
      <h6>©2024 Protosys. All Rights Reserved.</h6>
   </footer>
</body>
</html>
